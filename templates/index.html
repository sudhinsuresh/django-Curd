<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CURD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
        <nav class="navbar navbar-expand-lg bg-body-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/">CURD MINI PROJECT</a>
          </div>
        </nav>
      <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3"> Insert Student Details</h2>
                <br>
                <form action="/insert" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control mt-2" placeholder="Enter the Student Name" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control mt-2" placeholder="Enter the Student Email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="Enter the Student Number" name="age" id="age" required>
                    </div>
                    <div class="form-group">
                        <label id="gender" for="gender">Gender</label>
                        <select id="gender" class="form-control" name="gender">
                            <option selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Others">Others</option>
                        </select> 
                    </div>
                    
                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-8">
                <h2 class="text-white bg-dark text-center p-3"> Student Details</h2>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                        <th scope="row">{{d.id}}</th>
                        <td>{{d.name}}</td>
                        <td>{{d.email}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.gender}}</td>
                        <td><a type="button" href="/update/{{d.id}}" class="btn-outline-dark">Edit</a></td>
                        <td><a type="button" href="/delete/{{d.id}}" class="btn-outline-dark">Delete</a></td>
                        </tr>
                        {% endfor %}
                      
                    </tbody>
                  </table>

            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
